spring.logging.config=classpath:logback-spring.xml
spring.logback.max-file-size=3MB
spring.logback.max-index=3

raven.idgen.medium=jdbc
raven.idgen.domain=testdb


spring.jpa.show-sql=true
#log4j.logger.org.hibernate.sql=DEBUG
#log4j.logger.org.hibernate.type.descriptor.sql=DEBUG

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.mapping-resources=META-INF/mappings.xml
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.max_limit=2000
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.dialect=org.raven.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.dialect=org.raven.hibernate.dialect.ClickhouseDialect
#spring.jpa.properties.hibernate.session_factory.interceptor=org.raven.hibernate.interceptor.SqlStatementInterceptor

spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=1000
spring.datasource.hikari.pool-name=DatebookHikariCP

#logging.level.jdbc=DEBUG
#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.com.zaxxer.hikari=DEBUG
#logging.level.org.springframework.transaction=DEBUG
#logging.level.org.hibernate=TRACE

#spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy
logging.level.org.raven.hibernate.sql=DEBUG

spring.datasource.type=com.zaxxer.hikari.HikariDataSource

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/testdb?serverTimezone=GMT%2b8&characterEncoding=UTF-8&allowMultiQueries=true&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456

